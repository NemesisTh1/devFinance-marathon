<!DOCTYPE html>

<html>
<!-- This program is a rocketseat marathon which i tried to implement a few different things to practice by my own-->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>finance$</title>
</head>

<body>
    <header>
        <h1 id="logo">finance$</h1>
    </header>

    <main>
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <!-- I created divs to separate the dollar sign and the index to make it easier to program -->
                <div id="index-input" style="overflow: hidden;">
                    <p style="float: left;">R$&nbsp;</p>
                    <p style="float: left;">500,00</p>
                </div>
            </div>
            <div class="card">
                <h3>Saidas</h3>
                <div id="index-output" style="overflow: hidden;">
                    <p style="float: left;">R$&nbsp;</p>
                    <p style="float: left;">2000,00</p>
                </div>
            </div>
            <div class="card">
                <h3>Total</h3>
                <div id="index-total" style="overflow: hidden;">
                    <p style="float: left;">R$&nbsp;</p>
                    <p style="float: left;">3000,00</p>
                </div>
            </div>
        </section>

        <section id="transactions">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Luz</td>
                        <td>RS 5000,00</td>
                        <td>23/01/2021</td>
                    </tr>
                    <tr>
                        <td>Criação de Website</td>
                        <td>R$ 5000,00</td>
                        <td>24/01/2021</td>
                    </tr>
                    <tr>
                        <td>Aluguel</td>
                        <td>R$ 1500,00</td>
                        <td>28/01/2021</td>
                    </tr>

                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>finance$</p>
    </footer>
</body>

</html>
