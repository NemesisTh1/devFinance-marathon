<!DOCTYPE html>

<html>
<!-- This program is a rocketseat marathon which i tried to implement a few different things to practice by my own-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>finance$</title>
</head>

<body>
    <header>
        <h1 id="logo">finance$</h1>
    </header>

    <main class="container-main">
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <!-- I created divs to separate the dollar sign and the index to make it easier to program -->
                <div id="index-input" style="overflow: hidden;">
                    <p style="float: left;">R$&nbsp;</p>
                    <p style="float: left;">500,00</p>
                </div>
            </div>
            <div class="card">
                <h3>Saidas</h3>

                <div id="index-output" style="overflow: hidden;">
                    <p style="float: left;">R$&nbsp;</p>
                    <p style="float: left;">2000,00</p>
                </div>
            </div>
            <div class="card total">
                <h3>Total</h3>

                <div id="index-total" style="overflow: hidden;">
                    <p style="float: left;">R$&nbsp;</p>
                    <p style="float: left;">3000,00</p>
                </div>
            </div>
        </section>

        <section id="transactions">
            <h2> Transações </h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- RS 500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="income">R$ 5000,00</td>
                        <td class="date">24/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">28/01/2021</td>
                    </tr>

                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>finance$</p>
    </footer>
</body>

</html>
